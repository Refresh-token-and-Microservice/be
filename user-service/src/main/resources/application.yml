server:
  port: ${PORT:8082}

spring:
  application:
    name: user-service
  profiles:
    active: dev
  config:
    import: optional:file:.env[.properties]
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: method
    docs-expansion: none
    filter: true

management:
  endpoints:
    web:
      base-path: /manage
      exposure:
        include: health,info,metrics,loggers
  endpoint:
    health:
      show-details: when_authorized

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
