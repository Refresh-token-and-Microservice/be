eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**

        - id: resource-service
          uri: lb://RESOURCE-SERVICE
          predicates:
            - Path=/api/**
          filters:
            - AuthenticationFilter
  datasource:
    url: jdbc:postgresql://localhost:5432/refresh-token
    username: postgres
    password: "123456"
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

