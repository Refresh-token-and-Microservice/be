spring:
  config:
    activate:
      on-profile: dev
  # Log levels or specific dev settings can go here if needed to override defaults
  cloud:
    gateway:
      mvc:
        routes:
          - id: auth-service
            uri: lb://AUTH-SERVICE
            predicates:
              - Path=/auth/**

          - id: resource-service
            uri: lb://RESOURCE-SERVICE
            predicates:
              - Path=/api/**
            filters:
              - AuthenticationFilter

          - id: user-service
            uri: lb://USER-SERVICE
            predicates:
              - Path=/user/**
            filters:
              - AuthenticationFilter

          - id: event-service
            uri: lb://EVENT-SERVICE
            predicates:
              - Path=/events/**
            filters:
              - AuthenticationFilter

          - id: member-service
            uri: lb://MEMBER-SERVICE
            predicates:
              - Path=/members/**
            filters:
              - AuthenticationFilter
